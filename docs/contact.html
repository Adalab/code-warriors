<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/contact.css">

        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>**code warriors!**</title>
    </head>
    
    <body>
        <!-- HEADER -->
        <header class="header-home">
             <h1><a class="group-name" href="/index.html">code warriors</a></h1>

            <nav>
                <ul class="menu-options">
                    <li><a class="menu-options-link" href="index.html#id-team">Team</a>

                    </li>
                    <li><a class="menu-options-link" href="index.html#id-about-us">About us</a>

                    </li>
                    <li><a class="menu-options-link" href="#id-contact">Contact</a>

                    </li>
                    <!-- no anchor. pending study of forms -->
                </ul>
            </nav>
        </header>
        <main>
            <!--HERO-CONTACT-->
            <div class="container-hero">
                <div class="container-image"></div>
            </div>
            <!--FORM-CONTACT-->
            <div class="contact-section" id="id-contact">
                 <h2 class="second-title">contact</h2>

                <p class="paragraph">You can use the form below to get in touch with us. We'll be more than
                    happy to hear from you, so don't hesitate and drop us a line!</p>
                <div class="form-instructions">
                    <p>All fields marked with <sup id="asterisk">*</sup> are required</p>
                </div>
                <form class="form" method="post" action="submit">
                    <label class="field-description" for="fullName">Full name <sup id="asterisk">*</sup>

                    </label>
                    <input class="input-box" type="text" name="fullName" id="fullName" placeholder="Full Name..."
                    required>
                    <div class="mailPhone">
                        <div class="email">
                            <label class="field-description" for="email">Email <sup id="asterisk">*</sup>

                            </label>
                            <input class="input-box" type="email" name="email" id="email" placeholder="name.surname@mail.com"
                            required>
                        </div>
                        <div class=phone>
                            <label class="field-description" for="phoneNumber">Phone number</label>
                            <input class="input-box" type="number" name="phoneNumber"
                            id="phoneNumber" placeholder="Ex:123456789">
                        </div>
                    </div>
                    <label class="field-description" for="message">Message <sup id="asterisk">*</sup>

                    </label>
                    <textarea class="message-box" name="message" id="message" placeholder="How can we help?"
                    required></textarea>
                    <label class="invisible" for="submit">Submit button</label>
                    <input class="send-button" type="button" value="Send">
                </form>
            </div>
            <!--FOOTER-->
            <footer class="footer-home">
                <div class="copyright">Code Warrios Â© 2019</div>
                <nav>
                    <ul class="footer-options">
                        <li><a class="footer-options-link" href="index.html#id-team">Team</a>

                        </li>
                        <li><a class="footer-options-link" href="index.html#id-about-us">About us</a>

                        </li>
                        <li><a class="footer-options-link" href="#id-contact">Contact</a>

                        </li>
                    </ul>
                </nav>
                <div class="box-logo-adalab"> <a href="https://adalab.es/" target="_blank">
        </a>

                </div>
            </footer>
        </main>
    </body>

</html>
